<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Hardware Store</title>
    <style>
        /* Basic CSS for styling the Tools listing page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(255,255,255);
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5em;
            color: #000;
        }

        .tools-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .tool-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 5px;
            margin:7px;
            width: calc(33.333% - 30px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            text-align: center;
           /* transition: transform 0.3s ease; */
        }

        /* 
        .tool-item:hover {
            transform: scale(1.05);
        }
        */

        .tool-item img {
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            height: 175px;
        }

        .tool-item h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .tool-item p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        .tool-item a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tool-item a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .tool-item {
                width: calc(50% - 30px);
            }
        }

        @media (max-width: 480px) {
            .tool-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Pumps Collection</h1>
        <div class="tools-grid">
            <!-- Tool 1 -->
            <div class="tool-item">
                <img src="pictures/tormac-logo.png">
            </div>
            <!-- Tool 2 -->
            <div class="tool-item">
                <img src="pictures/texmoaqua-logo.png">
            </div>
            <!-- Tool 3 -->
            <div class="tool-item">
                <img src="pictures/cri-pump-logo.jpeg">
            </div>
            <!-- Tool 4 -->
            <div class="tool-item">
                <img src="pictures/crompton-greaves-logo.webp">
            </div>
            <!-- Tool 5 -->
            <div class="tool-item">
                <img src="pictures/vguard-logo.jpg">
            </div>
            <!-- Tool 6 -->
            <div class="tool-item">
                <img src="pictures/besten-pumps-logo.webp">
            </div>
            <!-- Add more tools as needed -->
        </div>
    </div>

</body>
</html>
